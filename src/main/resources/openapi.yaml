openapi: 3.0.1
info:
  title: Api ViveLibre
  description: Esta API se encarga de manejar la información que se encuentra en el JSON de Books.
  version: 1.0.0
servers: 
- url: http://localhost:8080
tags:
- name: books
  description: Este endpoint maneja toda la información relacionada con los libros.
  
paths:
  /books:
    get:
      summary: Obtener todos los libros
      operationId: getBooks
      responses:
        "200":
          description: Lista de libros obtenida correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"
        "400":
          description: Bad Request
        "404":
          description: Not found          
        "500":
          description: Error interno del servidor.
          
  /longBooksAndHarryName:
    get:
      summary: Obtener todos los libros
      operationId: getLongBooksAndHarryName
      responses:
        "200":
          description: Lista de libros obtenida correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Book"
        "400":
          description: Bad Request
        "404":
          description: Not found
        "500":
          description: Error interno del servidor.        
          
components:
  schemas:
    Author:
      type: object
      properties:
        name:
          type: string
        firstSurname:
          type: string
        bio:
          type: string
    
    Book:
      type: object
      properties:
        id:
          type: integer
        title: 
          type: string
        publicationTimestamp:
          type: string
        pages:
          type: integer
        summary:
          type: string
        author:
          $ref: "#/components/schemas/Author"
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        

